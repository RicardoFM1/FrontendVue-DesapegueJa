<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="tagGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ícone - Etiqueta de preço estilizada -->
  <g transform="translate(20, 25)">
    <!-- Etiqueta principal -->
    <path d="M 10,35 L 35,10 L 60,10 L 60,35 L 35,60 Z" 
          fill="url(#tagGradient)" 
          stroke="#fff" 
          stroke-width="2.5"/>
    
    <!-- Buraco da etiqueta -->
    <circle cx="48" cy="22" r="5" fill="#fff"/>
    
    <!-- Símbolo de porcentagem (desconto) -->
    <text x="22" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">%</text>
    
    <!-- Setas circulares (conceito de renovação/reutilização) -->
    <path d="M 15,15 Q 12,12 15,9" 
          stroke="#fff" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round"/>
    <polygon points="15,8 13,11 17,11" fill="#fff"/>
  </g>
  
  <!-- Texto "Desapegue" -->
  <text x="90" y="55" 
        font-family="'Poppins', 'Arial', sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#2d3748">
    Desapegue
  </text>
  
  <!-- Texto "Já" com destaque -->
  <text x="265" y="55" 
        font-family="'Poppins', 'Arial', sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="url(#bgGradient)">
    Já
  </text>
  
  <!-- Slogan -->
  <text x="90" y="78" 
        font-family="'Poppins', 'Arial', sans-serif" 
        font-size="13" 
        font-weight="400" 
        fill="#718096"
        letter-spacing="1">
    Venda e compre com facilidade
  </text>
  

</svg>